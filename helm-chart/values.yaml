image:
  backend:
    repository: "551642657440.dkr.ecr.us-east-1.amazonaws.com/image-backend"
    tag: "latest"
    pullPolicy: Always
  frontend:
    repository: "551642657440.dkr.ecr.us-east-1.amazonaws.com/image-frontend"
    tag: "latest"
    pullPolicy: Always

backend:
  replicaCount: 2
  image:
    repository: "{{ .Values.image.backend.repository }}"
    tag: "{{ .Values.image.backend.tag }}"
    pullPolicy: "{{ .Values.image.backend.pullPolicy }}"
  service:
    name: backend
    type: ClusterIP
    port: 8080
  env:
    - name: DATABASE_URL
      value: "jdbc:mysql://{{ .Values.database.host }}:3306/book-rds"
    - name: DATABASE_USERNAME
      value: "{{ .Values.database.username }}"
    - name: DATABASE_PASSWORD
      value: "{{ .Values.database.password }}"

frontend:
  replicaCount: 2
  image:
    repository: "{{ .Values.image.frontend.repository }}"
    tag: "{{ .Values.image.frontend.tag }}"
    pullPolicy: "{{ .Values.image.frontend.pullPolicy }}"
  service:
    name: frontend
    type: ClusterIP
    port: 80

database:
  host: ""
  username: ""
  password: ""

buildNumber: "latest"
